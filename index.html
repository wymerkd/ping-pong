<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
   <title>Ping Pong</title>
 </head>
 <body>
   <div class="container">
     <h1>Ping-Pong</h1>
     <h3>Rules:</h3>
     <p>Ping-Pong will count up to your number from 1 with the following exceptions:</p>
     <ul>
       <li>Numbers divisible by 3 are replaced with "Ping"</li>
       <li>Numbers divisible by 5 are replaced with "Pong"</li>
       <li>Numbers divisible by 15 are replaced with "Ping-Pong"</li>
     </ul>
     <form id="ping-pong">
       <div class="form-group">
         <label for="userNumber">Enter your number here:</label>
         <input id="userNumber" type="text">
       </div>

       <button type="submit" class="btn btn-success">Ping-Pong!</button>
     </form>
   </div>
   <div class="container">
     <div id="result">
       <p>
       </p>
     </div>
   </div>
 </body>
</html>
